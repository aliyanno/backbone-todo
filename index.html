<!DOCTYPE html>

<html>

<head>
  <title>Task List</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/todo.css" />
</head>

<body>
  <div id="task-header">
    <h3 class="inline-header">To Do List</h3>
  </div>

  <div id="task-container">
    <input id="new-task" type="text" placeholder="What needs to get done?" />
    <input id="submit" type="submit"/>
    <input id="remove-complete" class="right" type="submit" value="Clear Completed" />
    
    <ul id="task-list">
    </ul>
  </div>
  
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
